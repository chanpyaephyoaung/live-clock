<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Clock By CP</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Linea Icons Basic -->
  <link rel="stylesheet" href="css/icon-font-basic.css">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/bb2142d1c3.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Main JS -->
  <script defer type="module" src="js/script.js"></script>

</head>

<body>

  <!-- Overlay -->
  <div class="overlay hidden"></div>

  <!-- Side Navigation -->
  <div class="side-nav">
    <div class="side-nav__contents">
      <div class="side-nav__headers">
        <div class="side-nav__header">
          <i class="icon-basic-compass icon icon--timezone"></i>
          <h2 class="heading--primary">Timezones</h2>
          <i class="bi bi-x-lg icon icon--close side-nav__close-icon"></i>
        </div>

        <div class="side-nav__sub-header">
          <h2 class="heading--secondary side-nav__sub-header__title">Current Timezone: </h2>
          <p class="side-nav__text side-nav__text--green side-nav__current-timezone"></p>
          <i class="bi bi-arrow-counterclockwise side-nav__sub-header__revert-icon"></i>
        </div>
      </div>

      <div class="side-nav__content-container">

        <div class="side-nav__content side-nav__content--africa">
          <div class="side-nav__tab side-nav__tab--africa" data-category="africa">
            <h2 class="heading--secondary side-nav__tab__title">Africa</h2>
            <i class="bi bi-chevron-down side-nav__tab__arrow side-nav__tab__arrow--africa" aria-hidden="true"></i>
          </div>

          <div class="side-nav__tab__content side-nav__tab__content--africa hide">
            <p class="side-nav__text side-nav__timezone side-nav__timezone--Abidjan" data-timezone="Africa/Abidjan">
              Abidjan</p>
          </div>
        </div>

      </div>

      <p class="side-nav__footer-text">Learn more about Timezones <a class="side-nav__footer-text__link"
          href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" target="_blank">here</a></p>
    </div>
  </div>

  <!-- Header -->
  <header class="header">

    <div class="header__icon-wrapper modify-icon">
      <span class="modify-icon__line modify-icon__line--1"></span>
      <span class="modify-icon__line modify-icon__line--2"></span>
      <span class="modify-icon__line modify-icon__line--3"></span>
    </div>

    <div class="header__icon-wrapper clock-icon__wrapper">
      <i class="icon-basic-chronometer icon icon--clock"></i>
    </div>

    <div class="header__icon-wrapper globe-icon__wrapper">
      <i class="icon-basic-world icon icon--globe"></i>
    </div>

  </header>

  <!-- Clock -->
  <main class="clock-wrapper">
    <div class="clock">
      <div class="clock__pivot"></div>
      <div class="clock__hand clock__hand--hour"></div>
      <div class="clock__hand clock__hand--minute"></div>
      <div class="clock__hand clock__hand--second"></div>
    </div>


    <div class="time hidden">
      <h3 class="time__duration">
        <span class="time__duration__text time__duration__text--number time__duration--hour">09</span><span
          class="time__duration__text time__duration__text--separator">:</span><span
          class="time__duration__text time__duration__text--number time__duration--minute">30</span><span
          class="time__duration__text time__duration__text--separator">:</span><span
          class="time__duration__text time__duration__text--number time__duration--second">45</span>
      </h3>

      <span class="time__period">AM</span>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="footer__credit">Made With <span class="footer__credit--heart">‚ù§</span> By CPPA</p>
  </footer>

</body>

</html>
